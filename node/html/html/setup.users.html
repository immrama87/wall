<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/setup.css" />
		
		<script type="text/javascript" src="/static/js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="/static/js/setup.users.js"></script>
	</head>
	<body>
		<header>
			<h1>Wall.io User Configuration</h1>
		</header>
		<section class="container setup">
			<h4>Users:</h4>
			<table class="selector">
				<thead>
					<tr>
						<th>Full Name</th>
						<th>Username</th>
						<th>Email Address</th>
					</tr>
				</thead>
				<tbody>
					{{userRows}}
				</tbody>
			</table>
			
			<div id="properties">
				<h4>User Details</h4>
				<div class="prop-field">
					<div class="prop-label">
						First Name:
					</div>
					<div class="prop-value">
						<input id="FirstName" type="text"/>
					</div>
				</div>
				
				<div class="prop-field">
					<div class="prop-label">
						Last Name:
					</div>
					<div class="prop-value">
						<input id="LastName" type="text"/>
					</div>
				</div>
				
				<div class="prop-field">
					<div class="prop-label">
						Username:
					</div>
					<div class="prop-value">
						<input id="UserName" type="text"/>
					</div>
				</div>
				
				<div class="prop-field">
					<div class="prop-label">
						Email Address:
					</div>
					<div class="prop-value">
						<input id="Email" type="text"/>
					</div>
				</div>
				
				<input id="_id" type="text" class="hide" optional="true"/>
			</div>
			<button action="post" id="save">Create User</button>
			<button id="clear">Clear Fields</button>
		</section>
	</body>
</html>
