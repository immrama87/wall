<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/setup.css" />
		
		<script type="text/javascript" src="/static/js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="/static/js/setup.db.js"></script>
	</head>
	<body>
		<header>
			<h1>Wall.io Database Configuration</h1>
		</header>
		<section class="container setup">
			<h4>Database Driver:</h4>
			<table class="selector" existing-config="{{existing}}">
				<thead>
					<tr>
						<th>Driver</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{driverRows}}
				</tbody>
			</table>
			
			<div id="properties">
			</div>
			<button id="save">Save Configuration</button>
		</section>
	</body>
</html>
