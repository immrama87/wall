<!DOCTYPE html>
<html>
<head>
	<title>Wall Demo</title>
	
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/js/DataTables-1.10.10/media/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/layout-effects.css" /> <!-- Refer to layout-effects.scss to update -->
	<link rel="stylesheet" type="text/css" href="resources/css/colors.css" /> <!-- Refer to colors.scss to update -->
	<link rel="stylesheet" type="text/css" href="resources/css/transitions.css" /> <!-- Refer to transitions.scss to update -->
	
	<script type="text/javascript" src="resources/js/jquery/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="resources/js/DataTables-1.10.10/media/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<div id="windows">
		<ul id="windowList">
		</ul>
	</div>
	<div id="wall-frame">
		<div id="connections">
			<ul id="connList">
				Connections
			</ul>
		</div>
		<div id="walls">
			<h1>Walls</h1>
			<div id="wallsList">
			</div>
		</div>
		<canvas id="wall">
			Your browser does not support the Canvas element. Please download a newer browser to use this site.
		</canvas>
	</div>
	<div id="functions">
		<div id="menu-slide"><i class="fa fa-bars"></i></div>
		<div class="function-button" function="add">
			<i class="fa fa-plus"></i>
		</div>
		<div class="function-button" function="settings">
			<i class="fa fa-cog"></i>
		</div>
		<div class="function-button" function="notifications">
			<i class="fa fa-envelope"></i>
			<i id="notification-callout"><span></span></i>
		</div>
		<div class="function-button" function="chat">
			<i class="fa fa-comments"></i>
		</div>
		<div class="function-button" function="print">
			<i class="fa fa-print"></i>
		</div>
		<div class="function-button" function="logout">
			<i class="fa fa-sign-out"/></i>
		</div>
	</div>
	<div id="chat" class="hide">
		<section class="lists">
			<ul id="chat-people">People
			</ul>
			<ul id="chat-room-list">Rooms
			</ul>
			<ul id="chat-recent">Recent
			</ul>
		</section>
		<div id="add-room"><i class="fa fa-plus"></i> Add New Room</div>
	</div>
	<div id="chat-rooms">
	</div>
	<div id="notifications">
	</div>
	<script type="text/javascript" src="resources/js/require/require.js" data-main="resources/js/require/main.js"></script>
</body>
</html>
