<h1>Login</h1>
<p>Username: <input type="text" attr="login" placeholder="Enter your username..."/></p>
<p>Password: <input type="password" attr="pass" placeholder="Enter your password..." func="login" func-event="keyup" func-code="13"/></p>
<div class="button-div">
	<button func="login" func-event="click">Login</button>
</div>
