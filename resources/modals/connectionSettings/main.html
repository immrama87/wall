<ul attr="nav" class="nav">
	<li>Details</li>
	<li>Users</li>
</ul>

<div attr="details" func="getDetails" class="details">
	<h3>Connection Details</h3>
	<p attr="name"></p>
	<p attr="server"></p>
	<p attr="port"></p>
</div>

<div attr="users" class="users">
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
			</tr>
		</thead>
		<tbody attr="userTable">
		
		</tbody>
	</table>
	
	<div class="button-div">
		<button attr="addUser">Add</button>
	</div>
</div>
