<ul attr="nav" class="nav" func="initNav">
	<li>Categories</li>
	<li>Actions</li>
	<li>Users</li>
</ul>

<div attr="categories">
	<table attr="catTable" func="getDetails"></table>
	<div class="button-div">
		<button attr="addCategory">Add Category</button>
	</div>
</div>

<div attr="actions">
	<table attr="actionTable"></table>
	<div class="button-div">
		<button attr="addAction">Add Action</button>
	</div>
</div>

<div attr="users">
	<table attr="userTable"></table>
	<p>UserName: <select attr="username"></select></p>
	<div class="button-div">
		<button attr="addUser">Add User</button>
	</div>
</div>
